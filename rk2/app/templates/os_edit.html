{% extends "include/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <h1 class="mt-5 d-flex justify-content-center">
        Изменение операционной системы
    </h1>
    <form class="row os-form" method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Название</label>
        <input type="text" class="form-control" id="name" name="name" value="{{os.name}}">
      </div>
      <div class="mb-3">
        <label for="publication_year" class="form-label">Год публикации</label>
        <input type="date" class="form-control" id='publication_year' name="publication_year" value="{{os.publication_year|date:"Y-m-d"}}">
      </div>
      <div class="d-flex justify-content-end mt-2">
        <button class="btn btn-dark os-form-submit" type="submit">
          Изменить
        </button>
      </div>
    </form>
  </div>
{% endblock content %}
